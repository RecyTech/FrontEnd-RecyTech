<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <!-- Formulario de creación y edición de productos -->
      <div class="lg:w-1/2 md:w-1/2 p-4 w-full">
        <app-product-create-and-edit
          [product]="productData"
          [editMode]="isEditMode"
          (productAdded)="onProductAdded($event)"
          (productUpdated)="onProductUpdated($event)"
          (editCanceled)="onCancelEdit()"
        ></app-product-create-and-edit>
      </div>

      <!-- Productos -->
      <div *ngFor="let producto of dataSource.data" class="lg:w-1/2 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden">
          <img [src]="producto.imageUrl" alt="Imagen del producto" class="object-cover object-center w-full h-full block">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Categoría</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{ producto.nombre }}</h2>
          <p class="mt-1">{{ producto.precio_venta }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
