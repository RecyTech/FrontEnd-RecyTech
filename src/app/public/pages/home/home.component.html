<section class="text-gray-600 body-font main">
  <div class="container px-5 py-24 mx-auto container">
    <div class="flex flex-wrap -m-4">
      <!-- Productos -->
      <div *ngFor="let producto of dataSource.data" class="lg:w-1/2 md:w-1/2 p-4 w-full flex">
        <!-- Contenedor de la imagen -->
        <div class="w-1/3">
          <a class="block relative h-50 rounded overflow-hidden">
            <img [src]="producto.imagenUrl" alt="Imagen del producto" class="object-cover object-center w-full h-full block">
          </a>
        </div>
        <!-- Contenedor de los detalles del producto -->
        <div class="w-2/3 flex flex-col justify-between">
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"> {{ producto.category }}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{ producto.name }}</h2>
          </div>
          <!-- Contenedor de los precios -->
          <div class="flex justify-between items-center">
            <p class="mt-1 mr-1 text-sm">${{ producto?.precioventa || 0 }}</p>
            <del class="text-sm">${{ producto?.precioregular || 0 }}</del>
          </div>
          <!-- BotÃ³n de "Agregar al carrito" -->
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2" [routerLink]="'/metodopago'">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
