<section class="text-gray-600 body-font main" >
  <div class="container px-5 py-24 mx-auto container">
    <div class="flex flex-wrap -m-4">
      <!-- Productos -->
      <div *ngFor="let producto of dataSource.data" class="lg:w-1/2 md:w-1/2 p-4 w-full">
        <a class="block relative h-50 rounded overflow-hidden">
          <img [src]="producto.imagenUrl" alt="Imagen del producto" class="object-cover object-center w-35 h-40 block">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"> {{ producto.category }}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{ producto.name }}</h2>
          <p class="mt-1">${{ producto?.precioventa || 0 }}</p> <del> ${{ (producto?.precioregular || 0) }}</del>
        </div>
      </div>
    </div>
  </div>
</section>
