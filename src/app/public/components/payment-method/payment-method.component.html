<section class="text-gray-600 body-font main">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div *ngFor="let method of paymentMethods" class="lg:w-1/3 md:w-1/2 p-4 w-full">
        <div class="border border-blue-400 rounded-lg p-6 flex items-center">
          <div class="flex-1">
            <h2 class="text-lg font-medium text-gray-900 mb-4">{{ method.name }}</h2>
            <p class="text-gray-700">{{ method.description }}</p>
            <button (click)="showModal()" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Seleccionar
            </button>
          </div>
          <div class="w-24 h-24 ml-4">
            <img [src]="method.imagen" alt="Imagen de mÃ©todo de pago" class="w-full h-full rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
